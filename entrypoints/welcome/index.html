<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
        @font-face {
          font-family: 'Arsenal';
          src: url('../../public/font/Arsenal-Regular.ttf') format('truetype');
          font-weight: normal;
        }

        @font-face {
          font-family: 'Arsenal';
          src: url('../../public/font/Arsenal-Bold.ttf') format('truetype');
          font-weight: bold;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arsenal', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            /* height: 100vh;
            padding: 20vh 0; */
        }
        .container {
            width: 80%;
            max-width: 800px;
        }
        .header {
            margin-top: 40px;
            position: absolute;
            top: 0px;
            font-size: 20px;
        }
        .footer {
            margin-top: 20px;
        }
        .welcome-msg {
          width: 400px;
          margin: auto;
        }
        .welcome-msg {
          margin: auto;
          background: white;
          width: 220px;
          height: 181px;
          margin-left: 285px;
          margin-top: -290px;
          padding: 8px;
          border-radius: 12px;
          /* border: 2px solid #263238; */
          position: absolute;
          text-align: left;
          font-size: 16px;
        }
        #closeBtn {
          font-size: 13px;
          position: absolute;
          bottom: 47%;
          margin-left: 605px;
          padding: 8px 12px;
          border-radius: 12px;
          color: white;
          background: #654A4E;
          box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
          cursor: pointer;
        }
        #closeBtn:hover {
          background: #443235;
        }
        .image-container {
            height: 800px;
            min-height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img[src] {
          display: block;
        }
        img {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }

        #avatar{
            height: 80px;
            min-height: 80px;
            width: 80px;
            margin: 12px;
            border-radius: 50%;
            position: absolute;
            top: 177px;
            margin-left: -284px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <div class="header">
            <h1 class="gentium-plus-bold-italic">Welcome to Web Notes!</h1>
            <img id="avatar"/>
        </div>
        <div id="typedMsg" class="welcome-msg gentium-plus-regular"></div>
        <img src="illustration/welcome.svg" alt="Greeting img" class="welcome-img"/>
      </div>
      <footer class="footer">
        <div id="closeBtn" class="gentium-plus-regular">Got it!</div>
      </footer>
    </div>
    <script type="module" src="./welcomeGoogleUser.ts"></script>
    <script type="module" src="../../utils/typed.umd.js"></script>
    <script>
      var typed = new Typed('#typedMsg', {
        strings: ['Hello there!', 'Gather all your notes in one place with this useful and convenient tool, designed to streamline your web research.'],
        typeSpeed: 30,
        startDelay: 500,
        backDelay: 1000,
        backSpeed: 35,
        // fadeOut: true,
        loop: true,
        loopCount: 1,
        showCursor: false
        // cursorChar: '...'

      });
    </script>
  </body>
</html>
